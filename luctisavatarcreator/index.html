<!doctype html>
<html>
	<head>
		<title>Luctis Avatar Creator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="../img/favicon.png" type="image/png">
	</head>
	<body>
		<header>
			<img src="assets/logo.png" width="230px" style="display:block; margin-left:auto; margin-right:auto;">
		</header><br>
		<main style="display:block; margin-left:auto; margin-right:auto;">
			<div class="flexible">
				<div class="selector1">
					<p><label id="randomtext1">Eye type - 1</label><br>
					<input type="range" id="eyeline" name="eyeline" value="1" min="1" max="7"></p>
					<p><label id="randomtext2">Horns type - 1</label><br>
					<input type="range" id="hornsline" name="hornsline" value="1" min="1" max="4"></p>
					<p><label id="randomtext3">Mouth type - 1</label><br>
					<input type="range" id="mouthline" name="mouthline" value="1" min="1" max="6"></p>
					<p><label id="randomtext4">Pattern 1 type - 0</label><br>
					<input type="range" id="pat1" name="pat1" value="0" min="0" max="7"></p>
					<p><label id="randomtext5">Pattern 2 type - 0</label><br>
					<input type="range" id="pat2" name="pat2" value="0" min="0" max="7"></p>
					<p><label id="randomtext6">Pattern 3 type - 0</label><br>
					<input type="range" id="pat3" name="pat3" value="0" min="0" max="7"></p>
					<p><label id="randomtext7">Pattern 4 type - 0</label><br>
					<input type="range" id="pat4" name="pat4" value="0" min="0" max="7"></p>
				</div>
				<div class="selector2">
					<p><label id="rtxt1">Head Hue</label><br>
					<input type="range" id="headhue" name="headhue" value="0" min="0" max="360"></p>
					<p><label id="rtxt2">Eyes Hue</label><br>
					<input type="range" id="eyehue" name="eyehue" value="0" min="0" max="360"></p>
					<p><label id="rtxt3">Horns Hue</label><br>
					<input type="range" id="hornyhue" name="hornyhue" value="0" min="0" max="360"></p>
					<p><label id="rtxt4">Pattern 1 Hue</label><br>
					<input type="range" id="pat1hue" name="pat1hue" value="0" min="0" max="360"></p>
					<p><label id="rtxt5">Pattern 2 Hue</label><br>
					<input type="range" id="pat2hue" name="pat2hue" value="0" min="0" max="360"></p>
					<p><label id="rtxt6">Pattern 3 Hue</label><br>
					<input type="range" id="pat3hue" name="pat3hue" value="0" min="0" max="360"></p>
					<p><label id="rtxt7">Pattern 4 Hue</label><br>
					<input type="range" id="pat4hue" name="pat4hue" value="0" min="0" max="360"></p>
					<p><label id="rtxt8">Background Hue</label><br>
					<input type="range" id="bghue" name="bghue" value="0" min="0" max="360"></p>
				</div>
				<div class="preview" style="display:block;">
					<div>
						<img src="assets/lineart/head.png" id="lineart_head" class="overlay">
						<img src="assets/colour/pattern1.png" id="colour_pattern1" class="overlay" style="display:none;">
						<img src="assets/colour/pattern2.png" id="colour_pattern2" class="overlay" style="display:none;">
						<img src="assets/colour/pattern5.png" id="colour_pattern3" class="overlay" style="display:none;">
						<img src="assets/colour/pattern7.png" id="colour_pattern4" class="overlay" style="display:none;">
						<img src="assets/colour/head.png" id="colour_head" class="overlay">
						<img src="assets/colour/eyes1.png" id="colour_eyes" class="overlay">
						<img src="assets/lineart/eyes1.png" id="lineart_eyes" class="overlay">
						<img src="assets/colour/horns1.png" id="colour_horns" class="overlay">
						<img src="assets/lineart/horns1.png" id="lineart_horns" class="overlay">
						<img src="assets/lineart/mouth1.png" id="lineart_mouth" class="overlay">
						<img src="assets/background.png" id="bg" class="overlay">
					</div>
					<div style="margin-top:19em; width:300px;">
						<label style="font-size:25px; text-align:center;">Preview</label>
					</div>
				</div>
				<div class="selector3">
					<p><label id="rtxt21">Head Saturation</label><br>
					<input type="range" id="headsat" name="headsat" value="100" min="0" max="500"></p>
					<p><label id="rtxt22">Eyes Saturation</label><br>
					<input type="range" id="eyesat" name="eyesat" value="100" min="0" max="500"></p>
					<p><label id="rtxt23">Horns Saturation</label><br>
					<input type="range" id="hornysat" name="hornysat" value="100" min="0" max="500"></p>

					<p><label id="rtxt26">Pattern 3 Saturation</label><br>

					<p><label id="rtxt27">Pattern 4 Saturation</label><br>

					<p><label id="rtxt28">Background Saturation</label><br>
					<input type="range" id="bgsat" name="bgsat" value="100" min="0" max="500"></p>
				</div>
				<div class="selector4">
					<p><label id="rtxt31">Head Brightness</label><br>
					<input type="range" id="headbri" name="headbri" value="100" min="0" max="500"></p>
					<p><label id="rtxt32">Eyes Brightness</label><br>
					<input type="range" id="eyebri" name="eyebri" value="100" min="0" max="500"></p>
					<p><label id="rtxt33">Horns Brightness</label><br>
					<input type="range" id="hornybri" name="hornybri" value="100" min="0" max="500"></p>
					<p><label id="rtxt34">Pattern 1 Brightness</label><br>
					<input type="range" id="pat1bri" name="pat1bri" value="100" min="0" max="500"></p>
					<p><label id="rtxt35">Pattern 2 Brightness</label><br>
					<input type="range" id="pat2bri" name="pat2bri" value="100" min="0" max="500"></p>
					<p><label id="rtxt36">Pattern 3 Brightness</label><br>
					<input type="range" id="pat3bri" name="pat3bri" value="100" min="0" max="500"></p>
					<p><label id="rtxt37">Pattern 4 Brightness</label><br>
					<input type="range" id="pat4bri" name="pat4bri" value="100" min="0" max="500"></p>
					<p><label id="rtxt38">Background Brightness</label><br>
					<input type="range" id="bgbri" name="bgbri" value="100" min="0" max="500"></p>
				</div>
			</div>
			<div>
				<button type="button" onclick="save()">Save</button>
				<button type="button" onclick="load()">Load</button><br>
				<label>Loadout code</label><br>
				<input type="text" readonly size="50" id="gencode"> <button type="button" onclick="clip()">Copy to Clipboard</button>
				<label id="copytext" style="font-weight:normal; display:none;">Successfully copied!</label>
			</div>
		</main>
	</body>
	<script>
		var vload;
		var loadout = [
			1,1,1,0,0,0,0,
			0,100,100, //head
			0,100,100, //eyes
			0,100,100, //horns
			0,100,100, //pattern1
			0,100,100, //pattern2
			0,100,100, //pattern3
			0,100,100, //pattern4
			0,100,100 //background
		]
		var eyeline = loadout[0]
		var hornline = loadout[1]
		var mouthsline = loadout[2]
		var pat1 = loadout[3]
		var pat2 = loadout[4]
		var pat3 = loadout[5]
		var pat4 = loadout[6]
		var headhue = loadout[7]
		var headsat = loadout[8]
		var headbri = loadout[9]
		var eyehue = loadout[10]
		var eyesat = loadout[11]
		var eyebri = loadout[12]
		var hornyhue = loadout[13]
		var hornysat = loadout[14]
		var hornybri = loadout[15]
		var pat1hue = loadout[16]
		var pat1sat = loadout[17]
		var pat1bri = loadout[18]
		var pat2hue = loadout[19]
		var pat2sat = loadout[20]
		var pat2bri = loadout[21]
		var pat3hue = loadout[22]
		var pat3sat = loadout[23]
		var pat3bri = loadout[24]
		var pat4hue = loadout[25]
		var pat4sat = loadout[26]
		var pat4bri = loadout[27]
		var bghue = loadout[28]
		var bgsat = loadout[29]
		var bgbri = loadout[30]
		
		update();
		
		function update() {
			document.querySelector("#randomtext1").innerHTML = "Eye type - " + eyeline;
			document.querySelector("#lineart_eyes").src = "assets/lineart/eyes" + eyeline + ".png";
			if (eyeline > 5) {
				document.querySelector("#colour_eyes").style.display = "none";
			} else {
				document.querySelector("#colour_eyes").style.display = "block";
				document.querySelector("#colour_eyes").src = "assets/colour/eyes" + eyeline + ".png";
			}
			
			document.querySelector("#randomtext2").innerHTML = "Horns type - " + hornline;
			document.querySelector("#lineart_horns").src = "assets/lineart/horns" + hornline + ".png";
			document.querySelector("#colour_horns").src = "assets/colour/horns" + hornline + ".png";
			
			document.querySelector("#randomtext3").innerHTML = "Mouth type - " + mouthsline;
			document.querySelector("#lineart_mouth").src = "assets/lineart/mouth" + mouthsline + ".png";
			
			document.querySelector("#randomtext4").innerHTML = "Pattern 1 type - " + pat1;
			if (pat1 == 0) {
				document.querySelector("#colour_pattern1").style.display = "none";
			} else {
				document.querySelector("#colour_pattern1").style.display = "block";
				document.querySelector("#colour_pattern1").src = "assets/colour/pattern" + pat1 + ".png";
			}
			
			pat2 = document.querySelector('#pat2').value
			document.querySelector("#randomtext5").innerHTML = "Pattern 2 type - " + pat2;
			if (pat2 == 0) {
				document.querySelector("#colour_pattern2").style.display = "none";
			} else {
				document.querySelector("#colour_pattern2").style.display = "block";
				document.querySelector("#colour_pattern2").src = "assets/colour/pattern" + pat2 + ".png";
			}
			
			document.querySelector("#randomtext6").innerHTML = "Pattern 3 type - " + pat3;
			if (pat3 == 0) {
				document.querySelector("#colour_pattern3").style.display = "none";
			} else {
				document.querySelector("#colour_pattern3").style.display = "block";
				document.querySelector("#colour_pattern3").src = "assets/colour/pattern" + pat3 + ".png";
			}
			
			document.querySelector("#randomtext7").innerHTML = "Pattern 4 type - " + pat4;
			if (pat4 == 0) {
				document.querySelector("#colour_pattern4").style.display = "none";
			} else {
				document.querySelector("#colour_pattern4").style.display = "block";
				document.querySelector("#colour_pattern4").src = "assets/colour/pattern" + pat4 + ".png";
			}
			
			document.querySelector("#rtxt1").innerHTML = "Head Hue - " + headhue;
			document.querySelector("#colour_head").style.filter = "hue-rotate("+headhue+"deg)" + "saturate("+headsat+"%)" + "brightness("+headbri+"%)"
			
			document.querySelector("#rtxt2").innerHTML = "Eyes Hue - " + eyehue;
			document.querySelector("#colour_eyes").style.filter = "hue-rotate("+eyehue+"deg)" + "saturate("+eyesat+"%)" + "brightness("+eyebri+"%)"
			
			document.querySelector("#rtxt3").innerHTML = "Horns Hue - " + hornyhue;
			document.querySelector("#colour_horns").style.filter = "hue-rotate("+hornyhue+"deg)" + "saturate("+hornysat+"%)" + "brightness("+hornybri+"%)"
			
			document.querySelector("#rtxt4").innerHTML = "Pattern 1 Hue - " + pat1hue;
			document.querySelector("#colour_pattern1").style.filter = "hue-rotate("+pat1hue+"deg)" + "saturate("+pat1sat+"%)" + "brightness("+pat1bri+"%)"
			
			document.querySelector("#rtxt5").innerHTML = "Pattern 2 Hue - " + pat2hue;
			document.querySelector("#colour_pattern2").style.filter = "hue-rotate("+pat2hue+"deg)" + "saturate("+pat2sat+"%)" + "brightness("+pat2bri+"%)"
			
			document.querySelector("#rtxt6").innerHTML = "Pattern 3 Hue - " + pat3hue;
			document.querySelector("#colour_pattern3").style.filter = "hue-rotate("+pat3hue+"deg)" + "saturate("+pat3sat+"%)" + "brightness("+pat3bri+"%)"
			
			document.querySelector("#rtxt7").innerHTML = "Pattern 4 Hue - " + pat4hue;
			document.querySelector("#colour_pattern4").style.filter = "hue-rotate("+pat4hue+"deg)" + "saturate("+pat4sat+"%)" + "brightness("+pat4bri+"%)"
			
			document.querySelector("#rtxt8").innerHTML = "BG Hue - " + bghue;
			document.querySelector("#bg").style.filter = "hue-rotate("+bghue+"deg)" + "saturate("+bgsat+"%)" + "brightness("+bgbri+"%)"
			
			document.querySelector("#rtxt21").innerHTML = "Head Saturation - " + headsat;
			document.querySelector("#rtxt22").innerHTML = "Eyes Saturation - " + eyesat;
			document.querySelector("#rtxt23").innerHTML = "Horns Saturation - " + hornysat;
			document.querySelector("#rtxt24").innerHTML = "Pattern 1 Saturation - " + pat1sat;
			document.querySelector("#rtxt25").innerHTML = "Pattern 2 Saturation - " + pat2sat;
			document.querySelector("#rtxt26").innerHTML = "Pattern 3 Saturation - " + pat3sat;
			document.querySelector("#rtxt27").innerHTML = "Pattern 4 Saturation - " + pat4sat;
			document.querySelector("#rtxt28").innerHTML = "BG Saturation - " + bgsat;
			document.querySelector("#rtxt31").innerHTML = "Head Brightness - " + headbri;
			document.querySelector("#rtxt32").innerHTML = "Eyes Brightness - " + eyebri;
			document.querySelector("#rtxt33").innerHTML = "Horns Brightness - " + hornybri;
			document.querySelector("#rtxt34").innerHTML = "Pattern 1 Brightness - " + pat1bri;
			document.querySelector("#rtxt35").innerHTML = "Pattern 2 Brightness - " + pat2bri;
			document.querySelector("#rtxt36").innerHTML = "Pattern 3 Brightness - " + pat3bri;
			document.querySelector("#rtxt37").innerHTML = "Pattern 4 Brightness - " + pat4bri;
			document.querySelector("#rtxt38").innerHTML = "BG Brightness - " + bgbri;
		}
		
	
		document.querySelector('#eyeline').oninput = function() {
			eyeline = document.querySelector('#eyeline').value
			update();
		}
		
		document.querySelector('#hornsline').oninput = function() {
			hornline = document.querySelector('#hornsline').value
			update();
		}
		
		document.querySelector('#mouthline').oninput = function() {
			mouthsline = document.querySelector('#mouthline').value
			update();
		}
		
		document.querySelector('#pat1').oninput = function() {
			pat1 = document.querySelector('#pat1').value
			update();
		}
		
		document.querySelector('#pat2').oninput = function() {
			pat2 = document.querySelector('#pat2').value
			update();
		}
		
		document.querySelector('#pat3').oninput = function() {
			pat3 = document.querySelector('#pat3').value
			update();
		}
		
		document.querySelector('#pat4').oninput = function() {
			pat4 = document.querySelector('#pat4').value
			update();
		}
		
		//colours, hue
		
		document.querySelector('#headhue').oninput = function() {
			headhue = document.querySelector('#headhue').value
			update();
		}
		document.querySelector('#eyehue').oninput = function() {
			eyehue = document.querySelector('#eyehue').value
			update();
		}
		document.querySelector('#hornyhue').oninput = function() {
			hornyhue = document.querySelector('#hornyhue').value
			update();
		}
		document.querySelector('#pat1hue').oninput = function() {
			pat1hue = document.querySelector('#pat1hue').value
			update();
		}
		document.querySelector('#pat2hue').oninput = function() {
			pat2hue = document.querySelector('#pat2hue').value
			update();
		}
		document.querySelector('#pat3hue').oninput = function() {
			pat3hue = document.querySelector('#pat3hue').value
			update();
		}
		document.querySelector('#pat4hue').oninput = function() {
			pat4hue = document.querySelector('#pat4hue').value
			update();
		}
		document.querySelector('#bghue').oninput = function() {
			bghue = document.querySelector('#bghue').value
			update();
		}
		
		//colours, saturation
		
		document.querySelector('#headsat').oninput = function() {
			headsat = document.querySelector('#headsat').value
			update();
		}
		document.querySelector('#eyesat').oninput = function() {
			eyesat = document.querySelector('#eyesat').value
			update();
		}
		document.querySelector('#hornysat').oninput = function() {
			hornysat = document.querySelector('#hornysat').value
			update();
		}
		document.querySelector('#pat1sat').oninput = function() {
			pat1sat = document.querySelector('#pat1sat').value
			update();
		}
		document.querySelector('#pat2sat').oninput = function() {
			pat2sat = document.querySelector('#pat2sat').value
			update();
		}
		document.querySelector('#pat3sat').oninput = function() {
			pat3sat = document.querySelector('#pat3sat').value
			update();
		}
		document.querySelector('#pat4sat').oninput = function() {
			pat4sat = document.querySelector('#pat4sat').value
			update();
		}
		document.querySelector('#bgsat').oninput = function() {
			bgsat = document.querySelector('#bgsat').value
			update();
		}
		
		//colours, brightness
		
		document.querySelector('#headbri').oninput = function() {
			headbri = document.querySelector('#headbri').value
			update();
		}
		document.querySelector('#eyebri').oninput = function() {
			eyebri = document.querySelector('#eyebri').value
			update();
		}
		document.querySelector('#hornybri').oninput = function() {
			hornybri = document.querySelector('#hornybri').value
			update();
		}
		document.querySelector('#pat1bri').oninput = function() {
			pat1bri = document.querySelector('#pat1bri').value
			update();
		}
		document.querySelector('#pat2bri').oninput = function() {
			pat2bri = document.querySelector('#pat2bri').value
			update();
		}
		document.querySelector('#pat3bri').oninput = function() {
			pat3bri = document.querySelector('#pat3bri').value
			update();
		}
		document.querySelector('#pat4bri').oninput = function() {
			pat4bri = document.querySelector('#pat4bri').value
			update();
		}
		document.querySelector('#bgbri').oninput = function() {
			bgbri = document.querySelector('#bgbri').value
			update();
		}
		
		//ah shit, here we go again
		
		function load() {
			vload = prompt("Please enter a valid loadout code", "")
			vload = JSON.parse("[" + vload + "]");
			loadout = vload;
			
			eyeline = loadout[0]
			hornline = loadout[1]
			mouthsline = loadout[2]
			pat1 = loadout[3]
			pat2 = loadout[4]
			pat3 = loadout[5]
			pat4 = loadout[6]
			headhue = loadout[7]
			headsat = loadout[8]
			headbri = loadout[9]
			eyehue = loadout[10]
			eyesat = loadout[11]
			eyebri = loadout[12]
			hornyhue = loadout[13]
			hornysat = loadout[14]
			hornybri = loadout[15]
			pat1hue = loadout[16]
			pat1sat = loadout[17]
			pat1bri = loadout[18]
			pat2hue = loadout[19]
			pat2sat = loadout[20]
			pat2bri = loadout[21]
			pat3hue = loadout[22]
			pat3sat = loadout[23]
			pat3bri = loadout[24]
			pat4hue = loadout[25]
			pat4sat = loadout[26]
			pat4bri = loadout[27]
			bghue = loadout[28]
			bgsat = loadout[29]
			bgbri = loadout[30]
			update();
		}
		
		function save() {
			vload = [eyeline, hornline, mouthsline, pat1, pat2, pat3, pat4, headhue, headsat, headbri, eyehue, eyesat, eyebri, hornyhue, hornysat, hornybri, pat1hue, pat1sat, pat1bri, pat2hue, pat2sat, pat2bri, pat3hue, pat3sat, pat3bri, pat4hue, pat4sat, pat4bri, bghue, bgsat, bgbri]
			document.querySelector("#gencode").value = vload;
		}
		
		function clip() {
			gencode.select();
			gencode.setSelectionRange(0, 99999)
			document.execCommand("copy");
			document.getElementById("copytext").style.display = "block"
		}
	</script>
</html>
